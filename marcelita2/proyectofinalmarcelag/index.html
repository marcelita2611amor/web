<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Titulo de pagina</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<header>
		<h1>Bienvenido a mi pagina Chiquilines</h1>
	</header>
	<main> <!-- Este es una seccion del main-->
		<section class="content-box">
			<h2>CHIQUILINES UNA PAGINA DEDICADA A NUESTROS PEQUES

		   </h2>
			<p>Aqui encontraras la informacion necesaria que te ayudara con el desarrollo de los niños y niñas.
			</p>
		</section>

		<section class="contact-form">
			<h2>Formulario de contacto</h2>
			<form>
				<label for="name">Nombre:</label>
				<input type="text" name="name" required>

				<label for="email">Ingrese su correo electronico:</label>
				<input type="email" name="email" required>

				<label for="message">Mensaje:</label>
				<textarea name="message" rows="4" required></textarea>

				<button type="submit">Enviar</button>
			</form>
		</section>
	</main>
	<footer>
		<p>Marcela Gomez Madrigal
			junio 2024



		</p>
	</footer>
</body>
</html>
